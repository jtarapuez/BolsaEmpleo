<ui:composition template="/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="breadcrumb">
		<li>Componentes</li>
		<li>/</li>
		<li>Alfresco</li>
	</ui:define>
	<ui:define name="content">
		<p:growl id="messages" showDetail="true" />
		<div class="card">
			<h5>Crear Archivo Multiple</h5>
			<h:form id="frmUploadMultiple" enctype="multipart/form-data">
				<p:outputPanel id="pnlUploadMultipleFile">
					<h:panelGrid columns="3"
						rendered="#{!alfrescogGestorControlador.gestorDocumentalBean.mostrarUploadFileMultiple}">
						<h:outputLabel value="Nombre Directorio:" />
						<h:inputText id="txtDirectorioMultiple"
							value="#{alfrescogGestorControlador.gestorDocumentalBean.url}"
							required="true" requiredMessage="Campo obligatorio" />
						<p:commandButton id="btnCrearDirectorioMult"
							value="Crear Directorio" ajax="false"
							action="#{alfrescogGestorControlador.generarDirectorioAlfresco()}"
							update="pnlUploadMultipleFile"
							styleClass="mt-3 ui-button-outlined block" />
					</h:panelGrid>
					<br/>
					<h:panelGrid columns="2"
						rendered="#{alfrescogGestorControlador.gestorDocumentalBean.mostrarUploadFileMultiple}">
						<p:fileUpload value="#{alfrescogGestorControlador.uploadedfiles}"
							label="Seleccionar..." fileLimit="5" mode="simple"
							skinSimple="true" multiple="true" required="true"
							sizeLimit="30000000"
							invalidSizeMessage="El tamaÃ±o debe ser menor a 30 MB"
							invalidFileMessage="El formato debe ser pdf"
							allowTypes="/(\.|\/)(pdf|doc?x|txt)$/">
							<auto>true</auto>
						</p:fileUpload>
						<p:commandButton value="Cargar Archivo" ajax="false"
							update="frmUploadMultiple"
							action="#{alfrescogGestorControlador.crearArchivoMultiple()}"
							styleClass="mt-3 ui-button-outlined block" />
						<h3>Maximum size: 30 MB</h3>
					</h:panelGrid>
				</p:outputPanel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
